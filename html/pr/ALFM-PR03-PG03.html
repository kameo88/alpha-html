<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">USIM 정보 입력</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">USIM 정보 입력</h2>
            
            <div class="page_info">가지고 계신 USIM의 <br>정보를 입력해 주세요</div>

            <div class="section">
                <div class="info_input_img">
                    <img src="../../resource/images/component/img_bar_code.png" alt="LG U+ 모두의 유심, 원칩 U+ 알뜰폰(MVNO) 공용, 바코드 예시 유심 모델명 K3620XX 유심 일련번호 00001234">
                </div>
            </div>  <!-- // section -->

            <div class="section">
                <div class="form_list">
                    <ul>
                        <li>
                            <strong class="form_tit">USIM 모델명</strong>
                            <div class="form_item">
                                <button type="button" class="select_btn" id="btn_selectPop01" onclick="popUp.open('#selectPop01', '#btn_selectPop01');">선택</button>
                            </div>
                            <div class="fali_m">USIM 모델명을 선택해 주세요</div>
                        </li>
                        <li>
                            <strong class="form_tit">일련번호</strong>
                            <div class="form_item">
                                <div class="input_box">
                                    <input type="number" class="input" placeholder="숫자 8자리 입력" id="input">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">USIM 정보를 다시 확인해주세요</div>
                        </li>
                    </ul>
                </div>
            </div> <!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>인증하기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<!-- USIM 모델 선택 -->
<div class="pop_layer normal" id="selectPop01">
    <div class="pop_wrap">
        <div class="pop_header">
            <h3>USIM 모델 선택</h3>
        </div>
        <div class="pop_content">
            <ul class="select_list" role="listbox">
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="K3830">K3830</button>
                </li>
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="K3840">K3840</button>
                </li>
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="K3620">K3620</button>
                </li>
            </ul>
        </div>
        <button type="button" class="pop_close" data-action="close"><span class="blind">팝업 닫기</span></button>
    </div>
</div> <!-- // pop_layer -->

<script>
     // sample

    $(function(){
        $(document).on('click', '#selectPop01 .select_list button', function(){
            var option = $(this).attr('data-option');

            $('#btn_selectPop01').text(option);
            popUp.close('#selectPop01', '#btn_selectPop01');
        });
    });
    </script>
</body>
</html>
