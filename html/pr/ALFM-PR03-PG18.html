<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">추천인 정보</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">추천인 정보</h2>
            
            <div class="page_info">추천인의 정보를 <br>입력해주세요 <span class="fc02">(선택)</span></div>

            <div class="section">
                <div class="form_list">
                    <ul>
                        <li>
                            <strong class="form_tit">추천인 이름</strong>

                            <div class="form_item"><!-- Default 노출 -->
                                <div class="input_box">
                                    <input type="text" class="input" placeholder="추천인 이름 입력">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">추천인 이름을 입력해 주세요</div>

                            <div class="form_item"><!-- 링크를 통해서 진입 시 노출 -->
                                <div class="input_box">
                                    <input type="text" class="input" placeholder="추천인 이름 입력" value="홍*동" disabled>
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <strong class="form_tit">추천인 휴대폰번호</strong>

                            <div class="form_item"><!-- Default 노출 -->
                                <div class="input_box">
                                    <input type="tel" class="input" placeholder="'-'없이 숫자만 입력" value="">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                                <button type="button" class="btn_sM_c03">추천인 확인</button>
                            </div>
                            <div class="fali_m">추천인 휴대폰번호를 입력해주세요</div>
                            <div class="fali_m">입력하신 추천인은 +알파 사용자가 아니므로 혜택을 받을 수 없습니다.</div>
                            <div class="fali_m">추천인과 피추천인의 휴대폰번호가 동일할 경우 혜택을 받을 수 없습니다.</div>

                            <div class="form_item"><!-- 링크를 통해서 진입 시 노출 -->
                                <div class="input_box">
                                    <input type="tel" class="input" placeholder="'-'없이 숫자만 입력" value="010-12**-56**" disabled>
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                                <button type="button" class="btn_sM_c03" disabled>추천인 확인</button>
                            </div>
                        </li>
                        <li>
                            <div class="box_gray">
                                <ul class="text_list_bull">
                                    <li>
                                        추천해주신 분의 이름과 휴대폰번호를 입력해주세요. 
                                        개통완료 후 추천인을 입력하신 개통고객님과 추천인
                                        모두에게 혜택을 드립니다. (개통 2달 후 지급)
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> <!-- // section -->
            
            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01">신청완료</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

</body>
</html>
