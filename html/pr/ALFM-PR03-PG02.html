<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">USIM 여부 선택</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">USIM 여부 선택</h2>
            
            <div class="page_info">USIM을 <br>가지고 계신가요?</div>

            <div class="section">
                <div class="item_list radio_active">
                    <ul>
                        <li>
                            <div class="radio_ty02 ty02">
                                <input type="radio" id="step03_01" name="step03">
                                <label for="step03_01">
                                    <span class="text_box">
                                        <span class="desc">
                                            USIM이 있어요
                                        </span>
                                        <span class="info">
                                            즉시 셀프개통 할 수 있어요!
                                        </span>
                                    </span>
                                    <img src="../../resource/images/component/img_usim.png" alt="">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio_ty02 ty02">
                                <input type="radio" id="step03_02" name="step03">
                                <label for="step03_02">
                                    <span class="text_box">
                                        <span class="desc">
                                            USIM이 없어요
                                        </span>
                                        <span class="info">
                                            USIM이 없어도 개통할 수 있어요!
                                        </span>
                                    </span>
                                    <img src="../../resource/images/component/img_usim_no.png" alt="">
                                </label>
                            </div>
                        </li>
                    </ul>
                </div> <!-- // item_list -->
            </div> <!-- // section-->

            <div class="section bottom_link_item" style="display:none;">
                <strong>USIM을 구매하고 셀프개통 하시겠어요?</strong>
                <div class="bnr_area">
                    <a href="javascript:void(0);">
                        <img src="../../resource/images/data/img_bnr03.png" alt="바로배송 2시간이면 OK!">
                    </a>
                </div>
                <strong>USIM없이 eSIM으로 개통하시겠어요?</strong>
                <a href="javascript:void(0);" class="text_btn">eSIM 지원 휴대폰 확인하러 가기</a>
            </div> <!-- // section-->
            
            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>다음으로</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<script>
    // sample

    $(function(){
        $(document).on('change', 'input[name=step03]', function(){
            //USIM 여부 라디오 선택 시
            if($("#step03_02").is(':checked') == true) {
                $('.bottom_link_item').css("display","block");
                $('.bottom_float .btn_sL_c01').text('다음으로(택배배송)');
            }else{
                $('.bottom_link_item').css("display","none");
                $('.bottom_float .btn_sL_c01').text('다음으로');
            }
        });
    });
    </script>
</body>
</html>
