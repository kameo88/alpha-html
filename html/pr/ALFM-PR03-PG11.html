<script>
    // sample

    $(function(){
        $(document).on('click', '#selectPop01 .select_list02 button', function(){
            var option = $(this).attr('data-option');

            $('#btn_selectPop01').text(option);
            popUp.close('#selectPop01', '#btn_selectPop01');
        });

        $(document).on('change', 'input[name=ty_list_04]', function(){
           
            if($(this).is(':checked') == true) {
                
                var $thisId = $(this).attr("id");

                if(/ty_list_04_04|ty_list_04_05|ty_list_04_06/i.test($thisId)){
                    $("#alddl").show();
                } else {
                    $('#alddl').hide();
                }
            }
        });

    });
</script>
