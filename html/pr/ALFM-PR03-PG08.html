<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">본인인증</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">본인인증</h2>
            
            <div class="page_info">가입하실 분의 <br>본인인증을 진행해 주세요</div>

            <div class="section">
                <div class="form_list">
                    <ul>
                        <li>
                            <strong class="form_tit">이름</strong>

                            <div class="form_item">
                                <div class="input_box">
                                    <input type="text" class="input" placeholder="이름 입력">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">이름을 입력해주세요</div>
                            <div class="fali_m">이름을 정확히 입력해주세요</div>
                        </li>
                        <li>
                            <strong class="form_tit">주민등록번호</strong>

                            <div class="form_item">
                                <div class="input_box">
                                    <input type="number" class="input" placeholder="앞 6자리 입력">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                                <span class="mark_div">-</span>
                                <div class="input_box">
                                    <input type="password" class="input" placeholder="뒤 7자리 입력">
                                    <button type="button" class="del_btn"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">주민등록번호를 입력해주세요</div>
                            <div class="fali_m">주민등록번호를 정확히 입력해주세요</div>
                        </li>
                    </ul>
                </div>
            </div> <!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>가입자 인증하기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

</body>
</html>
