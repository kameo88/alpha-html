<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">요금납부정보</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">요금납부정보</h2>
            
            <div class="page_info">요금을 납부하실 방법을 <br>선택해 주세요</div>

            <div class="section">
                <div class="item_list02">
                    <ul>
                        <li>
                            <div class="radio_ty00">
                                <input type="radio" name="ty_list_01" id="ty_list_01_01" checked>
                                <label for="ty_list_01_01">신용카드</label>
                            </div>
                        </li>
                        <li>
                            <div class="radio_ty00">
                                <input type="radio" name="ty_list_01" id="ty_list_01_02">
                                <label for="ty_list_01_02">계좌이체</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> <!-- // section -->

            <div class="section">
                <div id="tabpanel_ty_list_01_01" style="display:block;">
                    <div class="form_list">
                        <ul>
                            <li>
                                <strong class="form_tit">신용카드 번호</strong>
                                <div class="form_item">
                                    <div class="input_box">
                                        <input type="number" class="input" placeholder="‘-’없이 숫자만 입력" value="">
                                        <button type="button" class="del_btn" style="display: none;"><span class="blind">입력 내용 삭제</span></button>
                                    </div>
                                </div>
                                <div class="fali_m">신용카드 정보를 다시 입력해주세요</div>
                                <div class="form_item">
                                    <div class="input_box">
                                        <input type="number" class="input" placeholder="MMYY" value="">
                                        <button type="button" class="del_btn" style="display: none;"><span class="blind">입력 내용 삭제</span></button>
                                    </div>
                                </div>
                                <div class="fali_m">신용카드 정보를 다시 입력해주세요</div>
                            </li>
                            <li>
                                <div class="terms_consent">
                                    <div class="cst_box check_st">
                                        <input type="checkbox" id="check_all01" name="all">
                                        <label for="check_all01"><b>자동결제 또는 자동이체에 동의합니다. (필수)</b></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group_btn">
                                    <button type="button" class="btn_sM_c03" disabled>카드 등록하기</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="tabpanel_ty_list_01_02" style="display:none;">
                    <div class="form_list">
                        <ul>
                            <li>
                                <strong class="form_tit">은행 계좌번호</strong>
                                <div class="form_item">
                                    <button type="button" class="select_btn" id="btn_selectPop01" onclick="popUp.open('#selectPop01', '#btn_selectPop01');">선택</button>
                                </div>
                                <div class="fali_m">은행을 선택해 주세요</div>
                                <div class="form_item">
                                    <div class="input_box">
                                        <input type="number" class="input" placeholder="‘-’없이 숫자만 입력" value="">
                                        <button type="button" class="del_btn" style="display: none;"><span class="blind">입력 내용 삭제</span></button>
                                    </div>
                                </div>
                                <div class="fali_m">계좌이체 정보를 다시 입력해주세요</div>
                            </li>
                            <li>
                                <div class="terms_consent">
                                    <div class="cst_box check_st">
                                        <input type="checkbox" id="check_all02" name="all">
                                        <label for="check_all02"><b>자동결제 또는 자동이체에 동의합니다. (필수)</b></label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="group_btn">
                                    <button type="button" class="btn_sM_c03" disabled>인증하기</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div> <!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" id="nextBtn" disabled>다음으로</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<!-- 납부방법 선택 -->
<div class="pop_layer normal" id="selectPop01">
    <div class="pop_wrap">
        <div class="pop_header">
            <h3>선택</h3>
        </div>
        <div class="pop_content">
            <ul class="select_list" role="listbox">
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="국민은행">국민은행</button>
                </li>
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="신한은행">신한은행</button>
                </li>
                <li role="none">
                    <button type="button" role="option" aria-selected="false" data-option="국민은행">국민은행</button>
                </li>
            </ul>
        </div>
        <button type="button" class="pop_close" data-action="close"><span class="blind">팝업 닫기</span></button>
    </div>
</div> <!-- // pop_layer -->

<script>
    $(function(){
        $(document).on('change', 'input[name=ty_list_01]', function(){
            //라디오 버튼 탭 기능
            if($(this).is(':checked') == true) {
                var $thisId = $(this).attr("id");

                $("[id^=tabpanel_]").hide();
                $("#tabpanel_" + $thisId).show();
            }
        });
    });

    // sample
    $(function(){
        $(document).on('click', '#selectPop01 .select_list button', function(){
            var option = $(this).attr('data-option');

            $('#btn_selectPop01').text(option);
            popUp.close('#selectPop01', '#btn_selectPop01');

        });
    });
</script>

</body>
</html>
