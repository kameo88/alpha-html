<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>

            <div class="h_right">

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">택배배송 안내 팝업</h2>

                <h3 class="tit02">바로배송 불가한 지역일 경우</h3>

<!-- 바로배송 불가한 지역일 경우 -->
<div class="pop_layer alert" id="popup01">
    <div class="pop_wrap">
        <div class="pop_header">
            <h3>택배배송 안내</h3>
        </div>
        <div class="pop_content">
            <div class="info_con">
                입력하신 주소는 현재 바로배송이 불가하여 <br>
                택배배송으로 전달 드릴게요
            </div>
            <div class="box_gray mgt20">
                <ul class="text_list_bull">
                    <li>
                        택배배송은 보통 2~3일(영업일 기준) <br>
                        정도 소요됩니다.
                    </li>
                    <li>
                        택배사의 사정에 따라 배송이 지연될 수 <br>
                        있어요.
                    </li>
                    <li>
                        문의하실 사항이 있으실 경우 <br>
                        1:1문의하기를 이용해주세요. <br>
                        <a href="javascript:void(0);" role="button" class="btn_sXS_c07 mgt8">1:1문의하기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pop_footer">
            <div class="group_btn">
                <button type="button" class="btn_sS_c02" data-action="close">확인</button> <!-- onclick="popUp.close('#popup01', '#btn_popup01');" -->
            </div>
        </div>
    </div>
