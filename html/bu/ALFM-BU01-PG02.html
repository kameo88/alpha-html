<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">결제 및 약관동의</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">결제 및 약관동의</h2>
            
            <div class="section">
                <div class="page_info">결제수단을 <br>선택해주세요</div>
                <div class="form_list">
                    <ul>
                        <li>
                            <div class="form_item">
                                <div class="box_gray box_price">
                                    <span>구매수량</span>
                                    <div class="count">
                                        <button class="minus" id="countMinusBtn" onclick="minus()">-</button>
                                        <strong id='result'>1</strong>
                                        <button class="plus" id="countPlusBtn" onclick="plus()">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="box_gray box_price">
                                    <span>결제금액</span>
                                    <div class="price">
                                        <strong>8,800원</strong>
                                        <span class="fc02">부가세 포함</span>
                                    </div>
                                </div>
                            </div>
                            
                        </li>
                        <li>
                            <strong class="form_tit">결재수단</strong>

                            <div class="item_list03">
                                <ul>
                                    <li>
                                        <div class="radio_ty04">
                                            <input type="radio" id="ty_list_06_01" name="ty_list_06">
                                            <label for="ty_list_06_01" class="img_pay01">신용카드</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio_ty04">
                                            <input type="radio" id="ty_list_06_02" name="ty_list_06">
                                            <label for="ty_list_06_02" class="img_pay02">실시간 계좌이체</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio_ty04">
                                            <input type="radio" id="ty_list_06_03" name="ty_list_06">
                                            <label for="ty_list_06_03" class="img_pay03">삼성페이</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio_ty04">
                                            <input type="radio" id="ty_list_06_04" name="ty_list_06">
                                            <label for="ty_list_06_04" class="img_pay04">카카오페이</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="radio_ty04">
                                            <input type="radio" id="ty_list_06_05" name="ty_list_06">
                                            <label for="ty_list_06_05" class="img_pay05">네이버페이</label>
                                        </div>
                                    </li>
                                </ul>
                            </div> <!-- // item_list03 -->
                        </li>
                    </ul>
                </div>
            </div> <!-- // section -->

            <div class="section">
                <div class="page_info">유심 구매를 위한 <br>이용 약관이예요</div>
                <div class="terms_consent">
                    <div class="cst_box check_st">
                        <input type="checkbox" id="terms_all" name="all">
                        <label for="terms_all"><b>전체 약관에 모두 동의합니다.</b></label>
                    </div>

                    <div class="cst_list">
                        <div class="cst_panel">
                            <ul>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="check_consent00_01" name="">
                                        <label for="check_consent00_01">개인정보 수집/활용 동의 (필수)</label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="check_consent00_02" name="">
                                        <label for="check_consent00_02">결제 취소/반품 조건에 대한 동의 (필수)</label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="check_consent00_03" name="">
                                        <label for="check_consent00_03">개인정보 수집/활용 동의 <span>(선택)</span></label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> <!-- // terms_consent -->
            </div> <!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>결제하기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<script>
    //sample

    var count=1;
    function plus(){
        count=count+1;
        document.querySelector("#result").innerText=count;
        $(".minus").css({"color":"#fff", "background":"#000"});
        
    }
    function minus(){
        if(count > 1){
            count=count-1;
            document.querySelector("#result").innerText=count;
            
            if(count == 1){
                $(".minus").css({"color":"#bbb", "background":"#eaeaea"});
            }
        }
    }

    // sample

    $(function(){
        $(document).on('change', '#terms_all', function(){
            if($(this).is(':checked') == true) {
                $(this).closest('.terms_consent').find('.cst_list input[type=checkbox]').prop('checked' , true);
            } else {
                $(this).closest('.terms_consent').find('.cst_list input[type=checkbox]').prop('checked' , false);
            }
        });

        $(document).on('change', '.cst_list input[type=checkbox]', function(){
            var allL = $(this).closest('.cst_list').find('input[type=checkbox]').length;
            var cheL = $(this).closest('.cst_list').find('input[type=checkbox]:checked').length;

            if(allL == cheL) {
                $('#terms_all').prop('checked' , true);
            } else {
                $('#terms_all').prop('checked' , false);
            }
        });
    });
</script>

</body>
</html>
