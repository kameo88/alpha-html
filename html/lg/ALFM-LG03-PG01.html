<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">비밀번호 재설정</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">비밀번호 재설정</h2>
            
            <div class="page_info">변경하실 비밀번호를 입력해주세요</div>

            <div class="section">
                <div class="form_list">
                    <ul>
                        <li>
                            <strong class="form_tit">변경할 비밀번호</strong>

                            <div class="form_item"> <!-- class="form_item val_chk" -->
                                <div class="input_box">
                                    <input type="password" class="input" placeholder="10~20자의 영문, 숫자 조합">
                                    <button type="button" class="del_btn" style="display: none;"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">10~20자의 영문, 숫자 조합을 사용해주세요</div>

                            <div class="form_item"> <!-- class="form_item val_chk" -->
                                <div class="input_box">
                                    <input type="password" class="input" placeholder="변경할 비밀번호 확인">
                                    <button type="button" class="del_btn" style="display: none;"><span class="blind">입력 내용 삭제</span></button>
                                </div>
                            </div>
                            <div class="fali_m">비밀번호가 일치하지 않습니다</div>
                        </li>
                    </ul>
                </div>
            </div> 
            
            <div class="section">
                <div class="box_gray">
                    <strong>비밀번호 필수조건</strong>
                    <ul class="text_list_bull">
                        <li>10~20자의 영문과 숫자를 혼용해서 사용해야 합니다.</li>
                        <li>동일한 문자/숫자를 연속으로 4자리 이상 포함할 수 없습니다. (예. aaaa, 1111)</li>
                        <li>연속된 숫자는 4자리 이상 사용하실 수 없습니다. (예. 1234…..5678)</li>
                        <li>아이디가 포함된 비밀번호는 사용할 수 없습니다.</li>
                    </ul>
                </div>
            </div><!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>완료하기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

</body>
</html>
