<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>
    
<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">이용약관 동의</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">이용약관 동의</h2>

            <div class="page_info"><sup>+</sup>알파 홈페이지 서비스의 <br>약관/방침을 읽고 동의해주세요</div>

            <div class="section">
                <div class="terms_consent">
                    <div class="cst_box check_st">
                        <input type="checkbox" id="terms_all" name="all">
                        <label for="terms_all"><b>전체 약관에 모두 동의합니다.</b></label>
                    </div>
                    <div class="cst_list">
                        <div class="cst_panel">
                            <ul>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="terms_01" name="">
                                        <label for="terms_01">사이트 이용약관 (필수)</label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="terms_02" name="">
                                        <label for="terms_02">개인정보 수집이용 (필수)</label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="terms_03" name="">
                                        <label for="terms_03">개인정보 제3자 제공안내 <span>(선택)</span></label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                                <li>
                                    <div class="check_st ty02">
                                        <input type="checkbox" id="terms_04" name="">
                                        <label for="terms_04">광고성 정보 수신 <span>(선택)</span></label>
                                    </div>
                                    <button type="button"><span class="blind">약관 보기</span></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- // section -->

            <div class="bottom_float">
                <div class="inner">
                    <div class="float_btn_wrap">
                        <div class="group_btn">
                            <button type="button" class="btn_sL_c01" disabled>동의하고 가입하기</button>
                        </div>
                    </div>
                </div>
            </div> <!-- // bottom_float -->
        </div> <!-- // content -->
    </div> <!-- // container -->

    
</div> <!-- // wrap -->

<script>
    // sample

    $(function(){
        $(document).on('change', '#terms_all', function(){
            if($(this).is(':checked') == true) {
                $(this).closest('.terms_consent').find('.cst_list input[type=checkbox]').prop('checked' , true);
            } else {
                $(this).closest('.terms_consent').find('.cst_list input[type=checkbox]').prop('checked' , false);
            }
        });

        $(document).on('change', '.cst_list input[type=checkbox]', function(){
            var allL = $(this).closest('.cst_list').find('input[type=checkbox]').length;
            var cheL = $(this).closest('.cst_list').find('input[type=checkbox]:checked').length;

            if(allL == cheL) {
                $('#terms_all').prop('checked' , true);
            } else {
                $('#terms_all').prop('checked' , false);
            }
        });
    });
</script>

</body>
</html>
