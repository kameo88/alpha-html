<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">공통</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">공통</h2>
            
            <div class="section">
                <button href="javascript:void(0);" class="btn_sM_c03" id="btn_popup01" onclick="popUp.open('#popup01', '#btn_popup01');">지도 보기</button>
            </div> <!-- // section -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<div class="pop_layer full map_pop" id="popup01">
    <div class="pop_wrap height_fix">
        <div class="pop_header">
            <h3>지도 보기</h3>
        </div>
        <div class="pop_content">
            <div class="map_address">
                <dl>
                    <dt>GS25상일동아점</dt>
                    <dd>서울 강동구 상암로 405, 제101동 제상가1호 (상일동 473, 외 1필지 상일동아아파트)</dd>
                </dl>
                <div class="group_btn">
                    <a href="javascript:void(0);" class="btn_sM_c03">전화하기</a>
                </div>
            </div>
            <div class="map_area">
                <span style="display:block; padding:5rem; text-align:center;">지도</span>

                <div class="map_pin_shop" style="position:absolute; left:150px; top:200px;">
                    <i>
                        <img src="../../resource/images/component/img_gs25.png" alt="gs25">
                        <!--
                        <img src="../../resource/images/component/img_cu.png" alt="cu">
                        <img src="../../resource/images/component/img_emart.png" alt="emart">
                        <img src="../../resource/images/component/img_seven_eleven.png" alt="seven eleven">
                        -->
                    </i>
                </div>

            </div>
        </div>
        <button type="button" class="pop_close" data-action="close"><span class="blind">팝업 닫기</span></button>
    </div>
</div> <!-- // pop_layer -->

<script>
    $(function(){
        popUp.open('#popup01', '#btn_popup01');
    });
</script>
</body>
</html>
