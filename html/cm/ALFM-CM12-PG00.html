<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">공통</h2>
            </div>
            <div class="h_right">
                
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">공통</h2>
            
            <div class="section">
                <button type="button" class="btn_sM_c03" id="btn_share" onclick="popUp.open('#sharePop', '#btn_share');">공유하기</button>
            </div> <!-- // section -->
            
        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->

<div class="pop_layer alert" id="sharePop">
    <div class="pop_wrap">
        <div class="pop_header">
            <h3>공유하기</h3>
        </div>
        <div class="pop_content">
            <div class="cir_icon_link">
                <ul>
                    <li>
                        <a href="javascript:void(0);" class="facebook_icon_link">
                            <span>페이스북</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="kakao_icon_link">
                            <span>카카오톡</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="url_icon_link">
                            <span>URL 복사</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pop_footer">
            <div class="group_btn">
                <button type="button" class="btn_sS_c02" data-action="close">닫기</button>
            </div>
        </div>
    </div>
</div> <!-- // pop_layer -->

<script>
    $(function(){
        popUp.open('#sharePop', '#btn_share');
    });
</script>
</body>
</html>
