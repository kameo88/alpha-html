<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../resource/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../resource/images/apple-touch-icon.png">
    <title>+알파</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script src="../../resource/js/jquery-3.6.0.min.js"></script>
    <script src="../../resource/js/jquery-ui-1.12.1.min.js"></script>
    <script src="../../resource/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../../resource/js/swiper-bundle.min.js"></script>
    <script src="../../resource/js/pub-ui.js"></script>
</head>
<body>

<div class="wrap">
    <header class="header">
        <div class="inner">
            <div class="h_left">
                <button type="button" class="h_back"><span class="blind">이전 화면으로 이동</span></button>
                <h2 class="h_title">이벤트 상세</h2>
            </div>
            <div class="h_right">
                <button type="button" class="h_rcmd"><span class="blind">친구추천</span></button>
                <button type="button" class="h_menu"><span class="blind">전체메뉴 열기</span></button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="content" id="content">
            <h2 class="title_nav">이벤트 상세</h2>

            <div class="section">
                <div class="evt_dtl_item">
                    
                    <div class="evt_dtl_tit">
                        <div class="dtl_tit_top">
                            <div class="bag_lft">
                                <div class="bag_evt_d"><b>D-1</b></div>
                                <div class="bag_evt_ty01"><b>이번달 이벤트</b></div>
                            </div>
                            <div class="bag_rit">
                                <img src="../../resource/images/data/logo_s_partner21.png" alt="tplus">
                            </div>
                        </div>
                        <div class="dtl_tit_bot">
                            <strong>무제한이 9천원대! 오직 알파에서만</strong>
                            <div class="share_box">
                                <span>2023.02.02 ~ 2023.03.28</span>
                                <button type="button" class="share_btn" id="btn_share" onclick="popUp.open('#sharePop', '#btn_share');"><span class="blind">공유하기</span></button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div> <!-- // section -->

        </div> <!-- // content -->
    </div> <!-- // container -->

</div> <!-- // wrap -->


<div class="pop_layer alert" id="sharePop"> <!-- alert, normal, full -->
    <div class="pop_wrap">
        <div class="pop_header">
            <h3>공유하기</h3>
        </div>
        <div class="pop_content">
            <div class="cir_icon_link">
                <ul>
                    <li>
                        <a href="javascript:void(0);" class="facebook_icon_link"> <!-- onclick="popUp.close('#popup01', '#btn_popup01');" -->
                            <span>페이스북</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="kakao_icon_link">
                            <span>카카오톡</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="url_icon_link">
                            <span>URL 복사</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pop_footer">
            <div class="group_btn">
                <button type="button" class="btn_sS_c02" data-action="close">닫기</button>
            </div>
        </div>
    </div>
</div> <!-- // pop_layer -->

<script>
    $(function(){
        popUp.open('#popup01', '#btn_popup01');
    });
</script>
</body>
</html>
